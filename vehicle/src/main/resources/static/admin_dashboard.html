<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Dashboard</title>
    <style>
        /* âœ… General Page Styling */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: rgb(173, 173, 173);
        }

        h2 {
            background-color: rgb(62, 153, 255);
            color: white;
            padding: 15px;
            margin: 0;
        }

      

        /* âœ… Table Styling */
        .table-container {
            width: 90%;
            margin: 20px auto;
            background: rgb(217, 217, 217);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
            text-align: center;
        }

        th {
            background-color: rgb(0, 112, 234);
            color: white;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        .status-approved {
            color: white;
            background-color: green;
          	padding: 5px 10px;
            border-radius: 5px;
            font-weight: bold;
        }

        .status-rejected {
            color: white;
            background-color: rgb(255, 38, 38);
            padding: 5px 10px;
            border-radius: 5px;
            font-weight: bold;
        }

        .status-pending {
            color: white;
            background-color: orange;
            padding: 5px 10px;
            border-radius: 5px;
            font-weight: bold;
        }

        button {
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .approve {
            background-color: green;
            color: white;
        }

        .reject {
            background-color: red;
            color: white;
        }

        .no-action {
            color: gray;
            font-weight: bold;
        }
		
		.btn-back {
		    padding: 8px 20px;
		    background: rgb(151, 201, 255);
		    color: rgb(0, 0, 0);
		    border: none;
		    border-radius: 5px;
		    cursor: pointer;
		    transition: 0.3s;  
		    position: absolute;
		    right: 110px; 
		    top: 15px;
			
		}

		.btn-back:hover {
		    background: #0056b3;
		}

		/* âœ… Logout Button */
		      .logout-btn {
		          background-color: rgb(255, 51, 51);
		          color: white;
		          border: none;
		          padding: 9px 20px;
		          border-radius: 5px;
		          cursor: pointer;
		          position: absolute;
		          right: 20px;
		          top: 15px;
				  transition: 0.3s;  
		      }
			  
			  .logout-btn:hover{
				background: red;
			  }

        @media (max-width: 768px) {
            table {
                font-size: 14px;
            }

            th, td {
                padding: 8px;
            }
        }
    </style>
</head>

<body>

    <h2>Admin - Dashboard</h2>
	<button onclick="goBack()" class="btn-back">ðŸ”™ Back</button>

    <button class="logout-btn" onclick="logout()">Logout</button>

    <div class="table-container">
        <h3>All Claims</h3>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>User</th>
                    <th>Vehicle Info</th>
                    <th>Description</th>
                    <th>Status</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="claimsTable">
            </tbody>
        </table>
    </div>

    <script>
        const role = localStorage.getItem("role");
        if (role !== "ADMIN") {
            alert("Access Denied! Redirecting to Dashboard.");
            window.location.href = "dashboard.html";
        }

        function loadAllClaims() {
            fetch("http://localhost:8081/api/claims/all")
                .then(response => response.json())
                .then(data => {
                    const tableBody = document.getElementById("claimsTable");
                    tableBody.innerHTML = "";

                    data.forEach(claim => {
                        let statusClass = "";
                        
                        if (claim.claimStatus === "APPROVED") {
                            statusClass = "status-approved";
                        } else if (claim.claimStatus === "REJECTED") {
                            statusClass = "status-rejected";
                        } else if (claim.claimStatus === "PENDING") {
                            statusClass = "status-pending";
                        }

                        const row = document.createElement("tr");
                        row.innerHTML = `
                            <td>${claim.id}</td>
                            <td>${claim.user ? claim.user.username : "Unknown"}</td>
                            <td>${claim.vehicleInfo}</td>
                            <td>${claim.accidentDescription}</td>
                            <td class="${statusClass}">${claim.claimStatus}</td>
                            <td>
                                ${claim.claimStatus === 'PENDING' ? `
                                    <button class="approve" onclick="updateClaimStatus(${claim.id}, 'APPROVED')">Approve</button>
                                    <button class="reject" onclick="updateClaimStatus(${claim.id}, 'REJECTED')">Reject</button>
                                ` : '<span class="no-action">No Action</span>'}
                            </td>
                        `;
                        tableBody.appendChild(row);
                    });
                })
                .catch(error => console.error("Error loading claims:", error));
        }

        function updateClaimStatus(claimId, status) {
            fetch(`http://localhost:8081/api/claims/${claimId}/update-status?status=${status}`, {
                method: "PUT",
                headers: { "Content-Type": "application/json" }
            })
                .then(response => response.text())
                .then(data => {
                    alert(data);
                    loadAllClaims();
                })
                .catch(error => console.error("Error updating claim status:", error));
        }

        function logout() {
            localStorage.removeItem("username");
            alert("You have been logged out!");
            window.location.href = "login.html";
        }

        loadAllClaims();
		
		function goBack() {
		      window.history.back();
		  }
    </script>
</body>

</html>
